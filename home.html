<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Hub</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .search-bar { margin-bottom: 20px; }
        .search-bar input { width: 300px; padding: 10px; font-size: 16px; }
        .career-list, .posts { margin-top: 20px; }
        .career-list ul, .posts ul { list-style-type: none; padding: 0; }
        .career-list li, .posts li { background: #f4f4f4; margin: 5px 0; padding: 10px; border-radius: 5px; }
        .post-form textarea { width: 100%; padding: 10px; font-size: 16px; margin-bottom: 10px; }
        .post-form button { padding: 10px 20px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Welcome to Career Hub</h1>
    <div class="search-bar">
        <form action="/search" method="get">
            <input type="text" name="query" placeholder="Search careers...">
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="career-list">
        <h2>Career Options</h2>
        <ul>
            {% for career in careers %}
                <li>{{ career }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="posts">
        <h2>Posts</h2>
        <form action="/post" method="post" class="post-form">
            <textarea name="content" placeholder="Share your thoughts..." rows="4" required></textarea>
            <button type="submit">Post</button>
        </form>
        <ul>
            {% for post in posts %}
                <li>{{ post }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
